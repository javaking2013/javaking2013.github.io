<html>
<title>Hello World</title>
<head>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table id="myTable">
  <tr>
    <td align="center" width="20%">Date</td>
    <td align="center" width="20%">Balance</td>
	<td align="center" width="20%">Interest</td>
	<td align="center" width="20%">Principal</td>
	<td align="center" width="20%">Total Payment</td>
  </tr>
</table>
<br>

<script>

var balance = 13199.94;
var interestRate = 8.99;
var payment = 483.69;
var interest = 0;
var principal = 0;
var current = new Date();

while(balance > 0){
	interest = balance * (interestRate/100) / 12;
	principal = payment - interest;
	addRecord(balance, interest, principal, current);
	
	current.setMonth(current.getMonth() + 1);
	balance = balance - principal;
}

document.getElementById("myText").innerHTML = balance;

function addRecord(balance, interest, principal, current){
	var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
    cell1.innerHTML = current.toLocaleDateString("en-US");
    cell2.innerHTML = "$" + parseFloat(Math.round(balance)).toFixed(2);
	cell3.innerHTML = "$" + parseFloat(Math.round(interest)).toFixed(2);
	cell4.innerHTML = "$" + parseFloat(Math.round(principal)).toFixed(2);
	cell5.innerHTML = "$" + parseFloat(Math.round(interest + principal)).toFixed(2);
}

</script>

</body>
</html>
