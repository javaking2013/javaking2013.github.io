<table id="myTable" class="table table-bordered table-hover">
  <tr>
    <td align="center" width="20%">Date</td>
    <td align="center" width="20%">Balance</td>
	<td align="center" width="20%">Interest</td>
	<td align="center" width="20%">Principal</td>
	<td align="center" width="20%">Total Payment</td>
  </tr>
</table>
<br>

<script>

let balance = personalLoan.total;
let interestRate = personalLoan.rate;
let payment = personalLoan.monthly;
var interest = 0;
var principal = 0;
var current = new Date();

while(balance > 0){
	interest = balance * (interestRate/100) / 12;
	principal = payment - interest;
	addRecord(balance, interest, principal, current);
	
	current.setMonth(current.getMonth() + 1);
	balance = balance - principal;
}

function addRecord(balance, interest, principal, current){
	var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
    cell1.innerHTML = current.toLocaleDateString("en-US");
    cell2.innerHTML = "$" + parseFloat(balance).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
	cell3.innerHTML = "$" + parseFloat(interest).toFixed(2);
	cell4.innerHTML = "$" + parseFloat(principal).toFixed(2);
	cell5.innerHTML = "$" + parseFloat(interest + principal).toFixed(2);
}

</script>
